<div class="col-6 mx-auto mt-3">
<h2>Add Products</h2>
<form #addProduct="ngForm" (ngSubmit)="addProducts(addProduct)">
    <div class="form-group mb-2">
        <label for="">Product Name</label>
        <input type="text" class="form-control" ngModel name="productName">
    </div>
    <div class="form-group mb-2">
        <label for="">Product Price</label>
        <input type="text" class="form-control" ngModel name="productPrice">
    </div>
    <div class="form-group mb-2">
        <label for="">Product Category</label>
        <input type="text" class="form-control" ngModel name="productCategory">
    </div>
    <div class="form-group mb-2">
        <label for="">Product Descriptions</label>
        <textarea type="text" class="form-control" ngModel name="productDesc"></textarea>
    </div>
    <div class="form-group mb-2">
        <label for="">Image URL</label>
        <input type="text" class="form-control" ngModel name="productImage">
    </div>
    <button type="submit" class="btn btn-primary mt-4">Add Product</button>
</form>
</div>
